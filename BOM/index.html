<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Start window property -->

    <button
      onclick="window.open('https://thapatechnical.shop/course', '_blank')"
    >
      Navigate
    </button>

    <!-- End window property -->

    <!-- Start history -->
     <h1>javascript history object</h1>
     <button onclick="history.back()">Go Back</button>
     <button onclick="history.go(-1)">Move backward or forward</button>
     <button onclick="history.forward()"> go forward</button>
     <!-- End history -->

     <!-- start location  -->
     <h1>javascript location object</h1>
      <button onclick="location.reload()"> reload the page</button>
      <button onclick="location.replace('https://thapatechnical.com')"> Navigarte page using replace</button>

      <button onclick="location.assign('https://kodyfier.com')">navigate with assign</button>

      <!-- End Location -->

      <!---- Start screen ---->
            <h1>javascript screeen object</h1>
            <p>We will see in console</p>
         <!----- End screen ----->

         <script>
          window.alert("welcome to Js course")
         </script>

  </body>
</html>
