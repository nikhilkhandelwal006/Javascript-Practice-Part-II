<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button id="addBtn">Add data to local storage</button>
        <button id="getBtn">Get data from local storage</button>
        <button id="removeBtn"> delete button from local  storage</button>
    </div>

    
</body>
<script>
    const studentBioData={
        firstname:"Nikhil",
        lastName:"khandelwal",
        age:20,
        gender:"male",
        grade:"A",
        courses:["Maths","science","English"],
        address:{
            street:"123 Main st.",
            city:"cityville",
            state:"state",
            zipcode:"123456",
        

        },

    }

    //add to local storage

    const addTodoList=()=>{
        // localStorage.setItem("objectData",studentBioData)
        localStorage.setItem("objectData", JSON.stringify(studentBioData))

    }
    //get from local storage
    const getTodoList=()=>{
        
        const retrievedStudentData=JSON.parse(localStorage.getItem("objectData"))
        console.log("retreieved from localStorage:", retrievedStudentData)
    }

    // remove from local storage
    const removeTodoList=()=>{
        
        const removeData=localStorage.removeItem("objectData")
        console.log("data after removal:", removeData)

    }





    document.getElementById("addBtn").addEventListener("click",()=>{
        addTodoList();
    })

    document.getElementById("getBtn").addEventListener("click",()=>{
        getTodoList();
    })

    document.getElementById("removeBtn").addEventListener("click",()=>{
        removeTodoList();
    })

</script>
</html>
